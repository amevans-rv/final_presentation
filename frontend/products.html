<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products Page</title>
        <link href='styles/normalize.css' rel='stylesheet'>
        <link href='styles/shared.css' rel='stylesheet'>
        <link href='styles/products.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header-div"></div>
        <main id='productsWithHeaders'>
            <h1>Product List</h1>
            <div class="search-box">
                <form onsubmit="searchProds(searchBox.value)">
                    <label for="Search box">
                        <input type="text" id="searchBox" placeholder="Search for a specific item">
                        <input type="button" value="Search">
                    </label>
                </form>
            </div>
            <div class="filter">
                <form action='#' method="GET">
                    <div class="product-selection">
                            <select name="product-type" id="product-type">
                                <option value="" disabled selected>Product-Type</option>
                                <option value="all">All Products</option>
                                <option value="desktops">Desktops</option>
                                <option value="laptops">Laptops</option>
                                <option value="headsets">Headsets</option>
                                <option value="mice">Mice</option>
                            </select>
                    </div>
                    <div class="filter-button">
                        <button type='button' onclick=filterCategory()>Filter</button>
                    </div>
                </form>
            </div>
            <div class="products" id="productsDiv">
                <section class="desktops allProducts">
                    <h2>Desktops</h2>
                    <!-- inserted from go api -->
                </section>
                <section class="laptops allProducts">
                    <h2>Laptops</h2>
                    <!-- inserted from go api -->
                </section>
                <section class="headsets allProducts">
                    <h2>Headsets</h2> 
                    <!-- inserted from go api -->
                </section>
                <section class="mice allProducts">
                    <h2>Mice</h2>
                    <!-- inserted from go api -->
                </section>
            </div>
        </main>
        <section class="searchResults" id="searchResults">
            <div class="search-box">
                <label for="Search box">
                    <input type="text" id="currentSearch" class="searchBox" placeholder="Search for a specific item">
                    <input type="button" value='Search' onclick="searchProds(currentSearch.value)">
                </label>
            </div>
            <h1>Search Results</h1>
            <div class='searchOutput'></div>
        </section>
        <div class="footer-div"></div>
    </body>
    <script src='scripts/shared.js'></script>
    <script src='scripts/products.js'></script>
</html>
