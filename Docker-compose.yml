version : '3.7'
services:
    products:
        container_name: sqldb
        build:
            context: ./products
        environment: 
            MYSQL_ROOT_PASSWORD: supersecretpw
            MYSQL_DATABASE: products
        ports:
            - "3000:3306"
        networks:
            - backend
    app:
        container_name: go_api
        build:
            context: ./app
        ports:
            - "8000:8000"
        networks:
            - frontend
            - backend
        depends_on:
            - products
    frontend:
        container_name: front_end
        build: 
            context: ./frontend
        ports:
            - 4000:80
        networks:
            - frontend
        depends_on:
            - products
            - app
networks:
    frontend:
    backend:
